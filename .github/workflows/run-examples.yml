name: Run examples

on: [push, pull_request]

jobs:
  run-examples:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        environment: ["py36", "py37", "py38"]

        include:
          - environment: "py36"
            python: "3.6"
          - environment: "py37"
            python: "3.7"
          - environment: "py38"
            python: "3.8"

    container:
      image: python:${{ matrix.python }}

    steps:
      - uses: actions/checkout@master
      - name: Install requirements
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
      - name: Run examples
        run: |
          python examples/01_defining_classes.py
          python examples/02_extending_classes.py
          python examples/03_overriding_class_attributes.py
          python examples/04_injecting_functionality.py
          python examples/05_debugging_mro.py
